<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Centralizado</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .menu-container {
      height: 100%;
    }

    .menu-box {
      background: rgba(0, 0, 0, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    .menu-box h1 {
      color: black;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 200px;
      margin: 10px 0;
      color: black;
      border-color: black;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: black;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center menu-container">
    <div class="menu-box text-center">
      <h1>Menu Principal</h1>
      <a href="/sneaker/list" class="btn btn-outline-light btn-custom">Lista de modelos</a><br>
      <a href="/sneaker/create" class="btn btn-outline-light btn-custom">Criar novo modelo</a><br>
      <a href="/sneaker/scan-tag" class="btn btn-outline-light btn-custom">Buscar modelo</a><br>
      <a href="sobre.html" class="btn btn-outline-light btn-custom">Relat√≥rio</a><br>
    </div>
  </div>

</body>
</html>
